<!DOCTYPE html>
<html>
<body>
{% load static  %}
<h1>Journals</h1>

<a href="{% url 'journal_app:create' %}"> Create New Journal Entry</a>


<h2> Apply Some Filters</h2>
<form method = "POST">
   {{ form }}
   <input type = "submit" value = "Submit">
</form>

<a href="{% url 'journal_app:index' %}"> Go Back</a>

<table>
    <thead>
       <tr>
          <th>Title</th>
          <th>URL</th>
          <th>Software</th>
          <th>Notes</th>
          <th>Attachment</th>
       </tr>
    </thead>

    <tbody>
       {% for journal in Journals %}
       <tr>
          <td>{{ journal.title }}</td>
          <td><a href="{{journal.url}}"> {{ journal.url }}</a></td>
          <td>{{ journal.software }}</td>
          <td>{{ journal.notes }}</td>
          <td><img src="{{journal.attachment.url}}"></td>
          <td><a href="{% url 'journal_app:edit' journal.id %}"> edit</a></td>
          <td><a href="{% url 'journal_app:delete' journal.id %}"> delete</a></td>
       </tr>
       {% endfor %}
    </tbody>
 </table>


</body>
</html>
